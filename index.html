<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M. VISHNUNATH | IT Infrastructure Specialist</title>
    
    <!-- Resource Hints for faster font loading -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="dns-prefetch" href="https://esm.sh">

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Inter', sans-serif;
            scroll-behavior: smooth;
            background-color: #fbf9f4;
            color: #433929;
            cursor: default;
        }
        
        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 10px;
        }
        ::-webkit-scrollbar-track {
            background: #fbf9f4;
        }
        ::-webkit-scrollbar-thumb {
            background: #7c6837;
            border-radius: 20px;
            border: 3px solid #fbf9f4;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #433929;
        }

        .glass {
            background: rgba(251, 249, 244, 0.7);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(124, 104, 55, 0.05);
        }
        
        .reveal {
            opacity: 0;
            transform: translateY(40px);
            transition: all 1.2s cubic-bezier(0.16, 1, 0.3, 1);
        }
        
        .reveal.active {
            opacity: 1;
            transform: translateY(0);
        }

        @keyframes scan {
            0% { transform: translateY(-100%); }
            100% { transform: translateY(100%); }
        }
        .scanline {
            position: absolute;
            width: 100%;
            height: 4px;
            background: linear-gradient(to bottom, transparent, #7c6837, transparent);
            opacity: 0.1;
            animation: scan 3s linear infinite;
        }

        .text-glow {
            text-shadow: 0 0 20px rgba(124, 104, 55, 0.1);
        }

        .card-perspective {
            perspective: 1000px;
        }

        @keyframes pulse-slow {
            0%, 100% { opacity: 0.4; }
            50% { opacity: 1; }
        }
        .animate-pulse-slow { animation: pulse-slow 3s infinite; }
        
        .shadow-3xl {
            box-shadow: 0 40px 80px -15px rgba(67, 57, 41, 0.12);
        }

        /* Fun Tech Grid Background */
        .tech-grid {
            background-image: radial-gradient(#7c6837 0.5px, transparent 0.5px);
            background-size: 30px 30px;
            opacity: 0.05;
        }
    </style>
